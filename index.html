<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <!-- Main css file-->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <section id="register">
      <div class="register-box">
        <div class="register-box-left">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="register-box-right">
          <div class="form-header">
            <span>Try it Free 7 days</span> then $20/mo. thereafter
          </div>
          <form id="form" action="">
            <input id="name" type="text" placeholder="First Name" />
            <label id="nameLabel">First name connot be empty</label>
            <input id="surname" type="text" placeholder="Last Name" />
            <label id="sureNameLabel">Last name connot be empty</label>
            <input id="email" type="email" placeholder="Email Address" />
            <label id="emailLabel">Looks like this is not an email</label>
            <input id="pass" type="password" placeholder="Password" />
            <label id="passLabel">Password connot be empty</label>
            <button id="submit-btn" type="button">CLAIM YOUR FREE TRIAL</button>
            <span
              >By clicking the button, you are agreeing to our
              <a href="#">Term and Services</a></span
            >
          </form>
        </div>
      </div>
    </section>

    <!-- Js file -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
